name: pipeline
on:   
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Test
        run: docker run --network container:dissertation_default appropriate/curl -s --retry 10 --retry-connrefused http://localhost:5000/
